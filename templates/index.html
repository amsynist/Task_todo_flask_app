<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, ">
    <title>TO-DO APP</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">


</head>

<body>
    <div class="ui container">
        <br>
        <h1 class="ui center aligned header">TO-DO APP</h1>
        <form class="ui form" action="/add" method="post">
            <label for="title"> TODO </label>
            <input type="text" name="title" placeholder="Enter Tasks">
            <br>
            <button class="ui blue button" type="submit">Add</button>
        </form>
        {% for task in task_list %}
        <div class="ui segment">
            <p class="ui big header"> {{task.id}} | {{task.title}} </p>
            {% if task.complete == False%}
            <span class="ui gray label">Not-Completed</span>
            {% else %}
            <span class="ui green label">Completed</span>
            {% endif %}
            <a class="ui blue button" href="/update/{{ task.id }}">UPDATE</a>
            <a class="ui red button" href="/delete/{{ task.id }}">DELETE</a>
        </div>
        {% endfor %}
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>

</html>
