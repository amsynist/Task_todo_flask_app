<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, ">
    <title>TASK-APP</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">


</head>

<body>
    <div class="ui container">
        <br>
        <h1 class="ui center aligned header">TASK APP</h1>
        <form class="ui form" action="/add" method="post">
            <label for="title"> TASKS </label>
            <input type="text" name="title" placeholder="Enter Tasks">
            <br>
            <button class="ui right labeled icon button" type="submit">
                <i class="plus icon"></i>Add</button>
        </form>
        {% for task in task_list %}
        <div class="ui segment">
            <p class="ui big header"> {{task.id}} | {{task.title}} </p>
            {% if task.complete == False%}
            <button class="ui compact labeled icon button">
                <i class="large green thumbs up icon"></i>
                Task-Completed
            </button>
            {% else %}
            <button class="ui compact labeled icon button">
                <i class="large red thumbs down icon"></i>
                Task-Pending
            </button>
            {% endif %}
            <a style="margin:0 15px;padding:0 15px; " href="/update/{{ task.id }}"> <i class="large sync icon"></i></a>
            <!-- <a class="ui blue button" href="/update/{{ task.id }}">UPDATE</a> -->
            <a href="/delete/{{ task.id }}"> <i class=" right floated large red minus circle icon"></i></a>
        </div>
        {% endfor %}
    </div>
</body>
<script src=" https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"> </script>

</html>
